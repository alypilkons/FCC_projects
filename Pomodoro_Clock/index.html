<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pomodoro Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
  <link href='main.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id=container>
    <h1 id="title">Get to work!</h1>
    <p>This is a pomodoro timer. After pressing start, work until the timer alerts you that it is time for a break.</p>
    <div id="firstLine">
      <a id="subtractTime">-</a>
        <h1 id="mainTime"><span id="minutes">25</span>:<span id="seconds">00</span></h1>
      <a id="addTime">+</a>
    </div> 
    <div>
      <div id="pause" class="button">Start</div>
      <div id="stop" class="button">Reset</div>
    </div> 
    <br>
    <br>
  </div>
<script src="timer.js"></script>
</body>
</html>
